<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CS:GO Fortune Wheel</title>
   <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

   <div class="wheel">
      <h1>CS:GO Fortune Wheel</h1>
      <div class="wheel__container">
         <div class="wheel__cards">
            <div class="wheel__card">
               <img src="./assets/images/guns/ak47.png" alt="AK-47">
               <h3>AK-47</h3>
            </div>
            <div class="wheel__card">
               <img src="./assets/images/guns/awp.png" alt="AWP">
               <h3>AWP</h3>
            </div>
            <div class="wheel__card">
               <img src="./assets/images/guns/desert.png" alt="Desert Eagle">
               <h3>Desert Eagle</h3>
            </div>
            <div class="wheel__card">
               <img src="./assets/images/guns/m4a1.png" alt="M4A4">
               <h3>M4A4</h3>
            </div>
            <div class="wheel__card">
               <img src="./assets/images/guns/mp5.png" alt="USP-S">
               <h3>USP-S</h3>
            </div>
            <div class="wheel__card">
               <img src="./assets/images/guns/kerambit.png" alt="Kerambit">
               <h3>Kerambit</h3>
            </div>
         </div>
         <div class="wheel__marker"></div>
      </div>
      <button class="wheel__btn">Крутить колесо</button>
   </div>

   <div class="wheel__result">
      
      <div class="wheel__result-body">
         <h2>Поздравляем!</h2>
         <div class="wheel__result-item">
            <img src="" alt="Выигрыш">
            <h3></h3>
         </div>
         <button class="wheel__btn">Закрыть</button>
      </div>
   </div>

   <script src="./scripts/index.js" type="module"></script>
</body>

</html>
